<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Abhishek Roses</title>
  </head>
  <body>
    <h1>Abhishek Roses</h1>
    <div class="box">
      <div class="rosequote">
        Red is for love, <br />Yellow is for friendship, <br />White is for
        peace, <br />Pink is for gratitude, <br />Orange is for fascination...
        <br />Gift These Roses to your Loved ones and Make them feel Special.
      </div>
      <h2>Red Rose</h2>
      <img src="img/red.png" alt="Red Rose" width="20%" />
      <hr>
      <h2>Yellow Rose</h2>
      <img src="img/yellow.png" alt="Red Rose" width="20%" />
      <hr>
      <h2>White Rose</h2>
      <img src="img/white.png" alt="Red Rose" width="20%" />
      <hr>
      <h2>Pink Rose</h2>
      <img src="img/pink.png" alt="Red Rose" width="20%" />
      <hr>
      <h2>Orange Rose</h2>
      <img src="img/orange.png" alt="Red Rose" width="25%" />
    </div>
    <div></div>
  </body>
</html>
